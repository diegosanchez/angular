<div ng-app="myApp">
  <div ng-controller="AvengersCtrl">
    <input type="text" ng-model="search.$">
    <table>
      <tr ng-repeat="actor in avengers.cast | filter:search | orderBy:'name' ">
        <td>{{ actor.name }}</td>
        <td>{{ actor.character | lowercase }}</td>
      </tr>
    </table>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="avengers.js"></script>
